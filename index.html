<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav>
        <ul>
          <li>MyTicTacToe.com</li>
        </ul>
      </nav>
      
      <div class="gameContainer">
        <div class="container">    <!--side for game-->
          <div class="line"></div>   <!--when any row or column won then line came over row or column-->
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>  <!--bt-0 is a class that make border-top zero-->
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>       <!--bl-0 is a class that make border-left zero -->
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>    <!--br-0 is a class that make border-right zero -->
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>      <!-- bb-0 is a class that make border-bottom zero-->
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>    
      </div>
      <div class="gameInfo">      <!--right for info-->
        <h1>Welcome to Tic Tac MyTicTacToe</h1>
        <div>
          <span class="info">this is my issue1 title 2 c-4 </span>
          <button id="reset">Reset</button>
        </div>     
        <div class="imgbox">
          <img src="excited.gif" alt="" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
